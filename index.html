<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agendamento | Authority</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURA√á√ÉO AUTHORITY (DARK) --- */
        :root {
            --bg: #0F0F0F;          /* Fundo Preto */
            --card-bg: #1A1A1A;     /* Fundo dos Cards */
            --brand: #D4AF37;       /* Dourado (Padr√£o) - Mude aqui a cor da cliente */
            --brand-light: #F3E5AB;
            --text-main: #F5F5F5;   /* Texto Claro */
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        html { scroll-behavior: smooth; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden;
        }

        /* HERO TRAVADO (TEXTO ESQUERDA) */
        .hero { position: relative; width: 100%; height: 100dvh; overflow: hidden; display: flex; align-items: center; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('hero_bg.jpg'); background-size: cover; background-position: center; filter: brightness(0.4); z-index: 1; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, #000 10%, rgba(0,0,0,0.5) 60%, transparent 100%); z-index: 2; }
        
        .hero-content { position: relative; z-index: 10; padding-left: 25px; width: 80%; text-align: left; }
        .hero-subtitle { color: var(--brand); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; margin-bottom: 5px; display: block; }
        .hero-title { font-family: 'Italiana', serif; font-size: 4rem; line-height: 0.9; color: #fff; margin-bottom: 20px; text-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        
        .badge { background: rgba(30, 30, 30, 0.8); border-left: 3px solid var(--brand); color: #eee; padding: 8px 18px; border-radius: 4px; font-size: 0.8rem; backdrop-filter: blur(5px); display: inline-flex; align-items: center; gap: 8px; margin-bottom: 10px; margin-right: 5px; }

        /* CARROSSEL */
        .vitrine-section { padding: 40px 0; background: var(--bg); border-bottom: 1px solid #222; overflow: hidden; }
        .section-header { text-align: center; margin-bottom: 30px; }
        .section-header h2 { font-family: 'Italiana', serif; font-size: 2rem; color: var(--brand); }
        .carousel-track { display: flex; gap: 10px; width: max-content; animation: scroll 20s linear infinite; }
        .carousel-item { width: 160px; height: 220px; border-radius: 8px; overflow: hidden; border: 1px solid #333; flex-shrink: 0; }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

        /* ANTES E DEPOIS */
        .transformation-section { padding: 40px 20px; background: #141414; text-align: center; }
        .transform-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .t-card { position: relative; }
        .t-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; border: 1px solid #333; }
        .t-badge { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: var(--brand); font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; font-weight: bold; }

        /* SERVI√áOS (CLEAN) */
        .booking-section { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
        .service-list { display: flex; flex-direction: column; gap: 10px; }
        
        .service-card {
            background: var(--card-bg); border: 1px solid #333; padding: 18px 20px;
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .service-card:hover { transform: translateY(-2px); border-color: #555; }
        .service-card.selected { border-color: var(--brand); background: rgba(212, 175, 55, 0.1); }
        
        .s-info h3 { font-size: 1rem; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .s-info p { font-size: 0.75rem; color: var(--muted); }
        .s-price { font-family: 'Manrope', serif; font-size: 1.2rem; font-weight: 800; color: var(--brand); }

        /* FORMUL√ÅRIO */
        .form-area { margin-top: 30px; background: #121212; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        label { color: var(--muted); font-size: 0.7rem; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        input, select { width: 100%; background: #080808; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 1rem; }
        
        .btn-submit {
            width: 100%; padding: 20px; border-radius: 50px; border: none;
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
            color: #000; font-weight: 800; text-transform: uppercase; cursor: pointer;
        }

        .map-section { margin-top: 40px; }
        iframe { width: 100%; height: 250px; border: none; border-radius: 15px; filter: grayscale(100%) invert(92%) contrast(83%); } /* Mapa Dark */

        .footer { text-align: center; padding: 40px; color: #444; font-size: 0.7rem; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

    <!-- HERO -->
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="hero-subtitle">Nail Designer</span>
            <h1 class="hero-title">Nome<br>Profissional</h1> <!-- TROCAR NOME -->
            <div class="badges-container">
                <div class="badge">üìç Sua Cidade</div> <!-- TROCAR -->
                <div class="badge">‚ú® Especialista em Fibra</div>
                <div class="badge">üìÖ Agenda Aberta</div>
            </div>
        </div>
    </header>

    <!-- CARROSSEL -->
    <section class="vitrine-section">
        <div class="section-header"><h2>Portf√≥lio</h2></div>
        <div class="carousel-track">
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
        </div>
    </section>

    <!-- ANTES E DEPOIS -->
    <section class="transformation-section">
        <div class="section-header"><h2>Resultados Reais</h2></div>
        <div class="transform-grid">
            <div class="t-card"><img src="antes1.jpg" class="t-img"><div class="t-badge">Antes</div></div>
            <div class="t-card"><img src="depois1.jpg" class="t-img"><div class="t-badge after">Depois</div></div>
        </div>
        <div class="transform-grid">
            <div class="t-card"><img src="antes2.jpg" class="t-img"><div class="t-badge">Antes</div></div>
            <div class="t-card"><img src="depois2.jpg" class="t-img"><div class="t-badge after">Depois</div></div>
        </div>
    </section>

    <!-- AGENDAMENTO -->
    <section class="booking-section">
        <div class="section-header"><h2>Agendamento</h2><p style="color:#888; font-size:0.8rem">SELECIONE O PROCEDIMENTO</p></div>
        
        <div id="serviceList" class="service-list"></div>

        <div class="form-area">
            <div><label>Seu Nome</label><input type="text" id="cName" placeholder="Digite seu nome"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div><label>Data</label><input type="date" id="cDate" onchange="updateTimeSlots()"></div>
                <div><label>Hor√°rio</label><select id="cTime"><option value="">Selecione...</option></select></div>
            </div>
            <button class="btn-submit" onclick="sendZap()">Verificar Disponibilidade</button>
        </div>

        <div class="map-section">
            <!-- INSIRA O IFRAME DO MAPA AQUI -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.817323442021134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d3a0e6bdf2de!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1633074471643!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <div class="footer">¬© 2026 Tecnologia <span style="color:var(--brand)">Migre Agora</span></div>

    <script>
        const WHATSAPP = "5548999999999"; // TROCAR
        const OPEN_HOUR = 8;
        const CLOSE_HOUR = 20;

        // --- LISTA MESTRE (APAGUE O QUE N√ÉO USAR) ---
        const services = [
            { id: 1, name: "Aplica√ß√£o Fibra de Vidro", price: 160, time: "3h" },
            { id: 2, name: "Aplica√ß√£o Molde F1", price: 160, time: "2h30" },
            { id: 3, name: "Manuten√ß√£o Fibra", price: 100, time: "2h" },
            { id: 4, name: "Manuten√ß√£o (Outra Prof.)", price: 120, time: "2h30" },
            { id: 5, name: "Banho de Gel", price: 90, time: "1h30" },
            { id: 6, name: "Esmalta√ß√£o em Gel", price: 70, time: "1h" },
            { id: 7, name: "Blindagem", price: 60, time: "1h" },
            { id: 8, name: "M√£o Tradicional", price: 35, time: "40min" },
            { id: 9, name: "P√© Tradicional", price: 45, time: "40min" },
            { id: 10, name: "P√© e M√£o Tradicional", price: 75, time: "1h30" },
            { id: 11, name: "Reposi√ß√£o (Unidade)", price: 15, time: "20min" },
            { id: 12, name: "Remo√ß√£o", price: 50, time: "40min" }
        ];

        let selServ = null;

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('cDate').min = today;
            
            const list = document.getElementById('serviceList');
            list.innerHTML = services.map(s => `
                <div class="service-card" onclick="select(this, ${s.id})">
                    <div class="s-info"><h3>${s.name}</h3><p>‚è± ${s.time}</p></div>
                    <div class="s-price">R$ ${s.price}</div>
                </div>
            `).join('');
        };

        function select(el, id) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selServ = services.find(s => s.id === id);
            updateTimeSlots();
        }

        function updateTimeSlots() {
            const dateVal = document.getElementById('cDate').value;
            const timeSelect = document.getElementById('cTime');
            timeSelect.innerHTML = '<option value="">Selecione...</option>';
            if (!dateVal) return;
            const selectedDate = new Date(dateVal + 'T00:00:00');
            const now = new Date();
            const isToday = selectedDate.toDateString() === now.toDateString();
            const currentHour = now.getHours();
            
            for (let h = OPEN_HOUR; h <= CLOSE_HOUR; h++) {
                if (isToday && h <= currentHour) continue;
                timeSelect.innerHTML += `<option value="${h}:00">${h}:00</option>`;
                if(h !== CLOSE_HOUR) timeSelect.innerHTML += `<option value="${h}:30">${h}:30</option>`;
            }
        }

        function sendZap() {
            const n = document.getElementById('cName').value;
            const d = document.getElementById('cDate').value;
            const t = document.getElementById('cTime').value;
            
            if(!selServ || !n || !d || !t) { alert('Preencha tudo!'); return; }
            
            const dStr = new Date(d + 'T00:00:00').toLocaleDateString('pt-BR');
            const msg = `Ol√°! ‚ú®\nMe chamo *${n}*.\nQuero agendar: *${selServ.name}* (R$ ${selServ.price})\nüìÖ Data: *${dStr}*\n‚è∞ Hor√°rio: *${t}*\n\nGostaria de verificar disponibilidade!`;
            
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
